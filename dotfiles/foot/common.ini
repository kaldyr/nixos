font-increase=Alt+equal
font-reset=Alt+0
scrollback-up-half-page=Alt+u
scrollback-up-line=Alt+Up
scrollback-down-half-page=Alt+d
scrollback-down-line=Alt+Down
show-urls-launch=Alt+Shift+u

[main]
selection-target=primary

[scrollback]
lines=10000
multiplier=5

[url]
label-letters=sadfjklewcmpgh
launch=xdg-open '${url}'
osc8-underline=url-mode
