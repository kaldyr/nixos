search-box-match=c6d0f5 414559 #c6d0f5 #414559

jump-labels=232634 ef9f76 #232634 #ef9f76
urls=8caaee #8caaee

[cursor]
beam-thickness=1
style=beam

[key-bindings]
show-urls-open=Alt+Shift+u
unicode-input=Alt+u

[main]
font=Liga Rec Mono Custom:size=11, Font Awesome 6 Free Regular:size 11, Noto Color Emoji:size=11, Symbols Nerd Font:size=11
font-bold=Liga Rec Mono Custom:size=11:style=Bold
font-bold-italic=Maple Mono NF:size=11:style=BoldItalic
font-italic=Maple Mono NF:size=11:style=Italic
line-height=13
selection-target=primary

[scrollback]
lines=10000
multiplier=5

[url]
label-letters=sadfjklewcmpgh
launch=xdg-open '${url}'
osc8-underline=url-mode
protocols=http, https, ftp, ftps, file, gemini, gopher, irc, ircs
uri-characters=abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789-_.,~:;/?@!$&%*+="'()[]
